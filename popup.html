<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Hacker News Comments</title><link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
      body {
        min-width: 350px;
        overflow-x: hidden;
        margin: 2px;
        font-family: 'Lato', 'Helvetica Neue', Arial, sans-serif;
      }

      ::selection {
        background: #ea7a5b; /* Safari */
      }

      table {
        background-color: #f6f6ef;
        border-spacing: 0px;
        width: 350px;
      }

      td {
        padding: 12px 10px 12px 10px;
      }

      .col-orange {
        width: 5%;
        background-color: #ff6600;
        border: none;
      }

      .col-red {
        width: 5%;
        background-color: #ec6352;
                border: none;

      }

      .col-tomato {
        width: 5%;
        background-color: #dd4b39;        border: none;

      }
      
      .col-right {
        width: 15%;
        background-image:url('comments.svg');
        background-repeat:no-repeat;
        background-position: center;
        text-align: center;
        border-bottom: 1px solid #c4c0b0;
        border-right: 1px solid #c4c0b0;
      }

      .col-left {
        width: 80%;
        border-bottom: 1px solid #c4c0b0;
      }

      .col-blank {
        width: 5%;
      }


      .title {
        font-size: 14px;
        color: #1f1f1f;
      }

      .subtext {
        margin-top: 5px;
        font-size: 11px;
        color: #828282;
      }


      a {
        float: right;
        color: #f1f1f1;
        font-size: 8px;
        text-decoration:none;
        margin-right: 5%;
      }

      .comment-no {
        margin-bottom: 6px;
        font-size: 12px;
        color: #f1f1f1;
      }

      .test:before {  
        content:' \007C';
        margin: 0 5px 0 5px;
      }

      .footer {
        padding: 0px;
        margin: 0px;
      }

      .row {
        width: 350px;
      }

      tr:first-child .col-left, tr:first-child .col-right {
        border-top: 1px solid #c4c0b0;
      }

    </style>

     <!--<script src="popup.js"></script>-->

  </head>
  <body>
    <table>
      <tr>
        <td class="col-orange"></td>
        <td class="col-left">
          <div class="title">
            Edward Snowdenâ€™s Email Provider Shuts Down After Secret Court Battle
          </div>
          <div class="subtext">
            126 points by bcl<span class="test"></span>46 minutes ago
          </div>
        </td>
        <td class="col-right"><div class="comment-no">11</div></td>
      </tr>
      <tr>
        <td class="col-tomato"></td>
        <td class="col-left">
          <div class="title">
            Lavabit abruptly shuts down
          </div>
          <div class="subtext">
              679 points by cstuder<span class="test"></span>2 hours ago
          </div>
        </td>
        <td class="col-right"><div class="comment-no">324</div></td>
      </tr>
      <tr>
        <td class="col-red"></td>
        <td class="col-left">
          <div class="title">
            Persona makes signing in easy for Gmail users
          </div>
          <div class="subtext">
            199 points by callahad<span class="test"></span>4 hours ago
          </div>
        </td>
        <td class="col-right"><div class="comment-no">64</div></td>
      </tr>
    </table>
  </body>
</html>
